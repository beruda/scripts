name: Tests

on:
  push:

jobs:
  run-tests:
    name: Brownie tests
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3


      - name: Install poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH
        env:
          POETRY_VERSION: "1.2.2"

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10.8"

      - name: Downgrade pip
        run:  pip install "cython<3.0.0" && pip install --no-build-isolation "pyyaml==5.4.1"

      - name: Setup node.js version
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Install poetry requirements
        run: poetry install

      - name: Install ganache
        run: yarn install --frozen-lockfile

      - name: Import network config to connect brownie with local Ganache
        run: poetry run brownie networks import network-config.yaml True

      - name: Run tests
        run: >
          poetry run
          brownie test -s --network mainnet-fork
        env:
          WEB3_INFURA_PROJECT_ID: ${{ secrets.WEB3_INFURA_PROJECT_ID }}
          ETHERSCAN_TOKEN: ${{ secrets.ETHERSCAN_TOKEN }}
